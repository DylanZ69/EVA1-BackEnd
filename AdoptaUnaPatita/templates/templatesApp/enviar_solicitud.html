<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar Solicitud</title>
</head>
<body>
    <h1>Enviar Nueva Solicitud</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nombre:</label>
        <input type="text" name="nombre" required><br><br>

        <label>Mascota:</label>
        <input type="text" name="mascota" required><br><br>

        <label>Comentarios:</label>
        <textarea name="comentarios" required></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>

    <br><a href="{% url 'solicitudes' %}?rol={{ rol }}">Volver</a>
</body>
</html>
